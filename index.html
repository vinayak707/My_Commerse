<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Vini Language Translator | Vini</title>
  <link rel="stylesheet" href="Vtranslate.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Font Awesome CDN Link for Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <!-- Standard favicon -->
  <link
    rel="icon"
    href="https://raw.githubusercontent.com/Redwiat/redwiat.github.io/main/favicon-redwiat.png"
    type="image/x-icon"
  />
</head>
  
<body>
  <header>
    <img class="logo" src="vini logo.png" alt="Logo" />
    <div class="header-links">
      <a href="feedback.html">Feedback</a>
      <a href="register.html">Register</a>
    </div>
  </header>
  
  <div class="container">
    <div class="text-input">
      <textarea spellcheck="false" class="from-text" placeholder="Enter text"></textarea>
      <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
    </div>
    <ul class="controls">
      <li class="row">
        <div class="icons">
          <i id="from" class="fas fa-volume-up"></i>
          <i id="from" class="fas fa-copy"></i>
        </div>
        <select></select>
      </li>
      <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
      <li class="row">
        <select></select>
        <div class="icons">
          <i id="to" class="fas fa-volume-up"></i>
          <i id="to" class="fas fa-copy"></i>
        </div>
      </li>
    </ul>
    <button>Translate Text</button>
  </div>

  <script src="Vcountries.js"></script>
  <script src="Vtranslate.js"></script>
</body>
</html>
